      dataType: "text",
      success: function(data) {
        // 将文件内容转换成HTML格式并插入页面
        var yamlContent = $("<pre>").text(data).addClass("yaml");
        $("#yaml-content").text(data);
      }

  <style>
    /* 可选：自定义CSS样式以美化显示 */
